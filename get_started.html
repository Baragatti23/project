<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Picky - fait souvenir ton passé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/get_started.css">
</head>
<body>
    <div class="_wrapper_">
        <div class="started--background">
            <img src="assets/images/background.png" alt="">
        </div>
        <div class="started--wrap">
            <header>
                <section>
                    <div class="started--logo"><img src="assets/images/logo.svg" alt="logo airtup"></div>
                </section>
            </header>
            <section>
                <div class="started--content">
                    <h1>Bienvenue! Créons votre profil</h1>
                    <p>Laissez les autres mieux vous connaître ! Vous pouvez le faire plus tard</p>
                    <div class="started--content--user">
                        <h2>Ajouter un avatar</h2>
                        <div class="started--content--user_img">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36.174 36.174">
                                <path d="M23.921,20.528c0,3.217-2.617,5.834-5.834,5.834s-5.833-2.617-5.833-5.834s2.616-5.834,5.833-5.834   S23.921,17.312,23.921,20.528z M36.174,12.244v16.57c0,2.209-1.791,4-4,4H4c-2.209,0-4-1.791-4-4v-16.57c0-2.209,1.791-4,4-4h4.92   V6.86c0-1.933,1.566-3.5,3.5-3.5h11.334c1.934,0,3.5,1.567,3.5,3.5v1.383h4.92C34.383,8.244,36.174,10.035,36.174,12.244z    M26.921,20.528c0-4.871-3.963-8.834-8.834-8.834c-4.87,0-8.833,3.963-8.833,8.834s3.963,8.834,8.833,8.834   C22.958,29.362,26.921,25.399,26.921,20.528z"/>
                            </svg>
                        </div>
                        <div class="started--content--user--info">
                            <button>Choisissez l'image</button>
                            <input type="checkbox" name="" id="show_hide">
                            <p>Ou choisissez l'un de nos paramètres par défaut</p>
                        </div>
                    </div>
                    <div class="started--content--location">
                        <h2>Ajoutez votre emplacement</h2>
                        <div class="started--content--location_input">
                            <input type="text" placeholder="Entrez un lieu">
                        </div>
                    </div>
                    <div class="started--content--btn _cap_">
                        <a href="dashboard.html">Suivant</a>
                        <p>ou Appuyez sur <b>ENTRER</b></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
